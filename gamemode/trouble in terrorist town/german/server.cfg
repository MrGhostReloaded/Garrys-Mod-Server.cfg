// Garrys Mod TTT Server.cfg made by MrGhostReloaded
// Gamemode: Trouble in Terrorist Town
// Language: German
// Translation by: MrGhostReloaded


// Servereinstellungen

hostname "Dein Servername"                                  // Name des Servers in der Serverliste
rcon_password "dein RCON-Passwort"                          // RCON-Passwort
sv_loadingurl "URL deines Ladebildschirms"                  // URL des Ladebildschirms
sv_contact "Kontakt E-Mailadresse deines Servers"           // Kontakt E-Mailadresse
sv_region 3                                                 // Serverregion in Serverliste (3 = Europa)
sv_lan 0                                                    // Lan

sv_minrate 10000                                            // Minimale Servertakte
sv_maxrate 30000                                            // Maximale Servertakte
sv_mincmdrate 66                                            // Minimale Spielertakte
sv_minupdaterate 66                                         // Minimale Updatetaktrate
sv_maxcmdrate 67                                            // Maximale Spielertakte
sv_maxupdaterate 67                                         // Maximale Updatetaktrate
fps_max 120                                                 // Maximale FPS						

sv_downloadurl "URL deines FastDL-Servers"                  // URL deines FastDL-Servers
sv_allowdownload 0                                          // Download von Gameserver
sv_allowupload 0                                            // Upload auf Gamerserver

ttt_playercolor_mode 0                                      // Erlaubt Customplayermodels (Workshop etc.)

log on                                                      // Server-Logs
sv_logbans 1                                                // Ban-Log
sv_logecho 1                                                // Echo-Log
sv_logfile 1                                                // Logs in Dateien abspeichern
sv_log_onefile 0                                            // Alle Logs in eine Datei speichern

// Spieleinstellungen

ttt_minimum_players 2                                       // Minimale Spieleranzahl um Spiel zu starten

ttt_firstpreptime 60                                        // Preparetime nach Neustart oder Mapwechsel
ttt_preptime_seconds 30                                     // Preparetime
ttt_posttime_seconds 5                                      // Posttime

ttt_haste 1                                                 // Hastemode
ttt_haste_starting_minutes 5                                // Start des Hastemodes
ttt_haste_minutes_per_death 0.5                             // Zeit die bei einem Kill im Hastemode abgezogen wird

ttt_roundtime_minutes 10                                    // Rundenlänge
ttt_round_limit 10                                          // Maximale Rundenanzahl auf einer Map
ttt_time_limit_minutes 90                                   // Maximale Zeit einer Map

ttt_traitor_pct 0.25                                        // Traitor anzahl
ttt_credits_starting 2                                      // Startcredits der Traitor
ttt_credits_award_pct 0.35                                  // Bonus für Kill an Innocent
ttt_credits_award_size 1                                    // Credits pro Kill
ttt_credits_award_repeat 1                                  // Bonus Credits
ttt_credits_detectivekill 1                                 // Credits bei Detective-Kill

ttt_detective_max 1                                         // Maximale Anzahl an Detectives
ttt_detective_min_players 5                                 // Minimale Anzahl an Spielern damit ein Detective ausgewählt wird
ttt_detective_karma_min 600                                 // Minimales Karma das ein Spieler haben darf um Detective zu werden
ttt_killer_dna_range 550                                    // Maximale Reichweite des DNA-Scanners
ttt_killer_dna_basetime 100                                 // Zeit wie lange eine DNA-Probe erhalten bleibt
ttt_det_credits_starting 2                                  // Startcredits des Detectives
ttt_det_credits_traitorkill 0                               // Credits für das töten eines Traitors
ttt_det_credits_traitordead 1                               // Credits dür den Tod eins Traitors


ttt_karma 1                                                 // Karma
ttt_karma_strict 1                                          // Bestimmt ob das verhältniss von Karma zu Schaden dynamisch oder statisch ist
ttt_karma_starting 1000                                     // Start-Karma
ttt_karma_max 1000                                          // Maximales Karma
ttt_karma_ratio 0.001                                       // Karma was beim verursachen von Schaden abezogen wird
ttt_karma_kill_penalty 15                                   // Bestimmt wie viel Karma abgezogen wird wenn Schaden verursacht wird
ttt_karma_round_increment 5                                 // Karma was jeder Spieler am Ende einer Runde erhält
ttt_karma_clean_bonus 30                                    // Extra Karma was ein Spieler bekommt wenn er weder Schaden bekommen noch verursacht hat
ttt_karma_traitordmg_ratio 0.0003                           // Karma was beim verursachen von Schaden an einem Traitor erstattet wird
ttt_karma_traitorkill_bonus 40                              // Bonus bei Traitor-Kill

ttt_postround_dm 1                                          // Postround-Deathmatch

// Autokick/ban

ttt_namechange_kick 0                                       // Kick bei Namensänderung in einer aktiven Runde
ttt_karma_low_autokick 1                                    // Kick bei zu geringem Karma
ttt_karma_low_amount 600                                    // Minimales Karma
ttt_karma_low_ban 1                                         // Ban bei zu geringem Karma ("ttt_karma_low_autokick 1" muss aktiv sein!)
ttt_karma_low_ban_minutes 30                                // Länge des Bans

// Sonstiges / Addons