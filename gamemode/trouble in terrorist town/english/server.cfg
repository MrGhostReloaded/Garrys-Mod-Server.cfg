// Serversetings

hostname "Your Servername"                                  // Name of your Server in the Serverlist
rcon_password "dein RCON-Passwort"                          // RCON-Password
sv_loadingurl "URL deines Ladebildschirms"                  // URL of your loadingscreen
sv_contact "Kontakt E-Mailadresse deines Servers"           // Server mail adress
sv_region 3                                                 // Serverregion (3 = Europe)
sv_lan 0                                                    // Lan

sv_minrate 10000                                            // Minimal serverclock
sv_maxrate 30000                                            // Maximal serverclock
sv_mincmdrate 66                                            // Minimal playerclock
sv_minupdaterate 66                                         // Minimal updateclock
sv_maxcmdrate 67                                            // Maximal playerclock
sv_maxupdaterate 67                                         // Maximal updateclock
fps_max 120                                                 // Maximal FPS						

sv_downloadurl "URL deines FastDL-Servers"                  // URL of your FastDL
sv_allowdownload 0                                          // Download from gameserver
sv_allowupload 0                                            // Upload to gameserver

ttt_playercolor_mode 0                                      // Allow to use custom playermodels (Workshop etc.)

log on                                                      // Server-Logs
sv_logbans 1                                                // Ban-Log
sv_logecho 1                                                // Echo-Log
sv_logfile 1                                                // Safe logs in files
sv_log_onefile 0                                            // Safe all logs in one file

// Gamesettings

ttt_minimum_players 2                                       // Minimal playercount to start game

ttt_firstpreptime 60                                        // Preparetime after restart or mapchange
ttt_preptime_seconds 30                                     // Preparetime
ttt_posttime_seconds 5                                      // Posttime

ttt_haste 1                                                 // Hastemode
ttt_haste_starting_minutes 5                                // Starttime of the hastemode
ttt_haste_minutes_per_death 0.5                             // Time that will be removed by a kill in the hastemode

ttt_roundtime_minutes 10                                    // Rundentime
ttt_round_limit 10                                          // Maximal rounds per map
ttt_time_limit_minutes 90                                   // Maximal time per map

ttt_traitor_pct 0.25                                        // Traitorcount
ttt_credits_starting 2                                      // Startcredits for a traitor
ttt_credits_award_pct 0.35                                  // Extras for a innocentkill
ttt_credits_award_size 1                                    // Credits per kill
ttt_credits_award_repeat 1                                  // Extra credits
ttt_credits_detectivekill 1                                 // Credits for detectivekill

ttt_detective_max 1                                         // Maximal count of detectives
ttt_detective_min_players 5                                 // Minimal count of players for a detective
ttt_detective_karma_min 600                                 // Minimal karma to become the detective
ttt_det_credits_starting 2                                  // Startcredits of the detective
ttt_det_credits_traitorkill 0                               // Credits for a traitorkill
ttt_det_credits_traitordead 1                               // Credits for a death of a traitor
ttt_killer_dna_range 550                                    // Maximal range of the dnascanner
ttt_killer_dna_basetime 100                                 // How long is a dnatest aktive


ttt_karma 1                                                 // Karma
ttt_karma_strict 1                                          // Controls the ratio of karma and damage 
ttt_karma_starting 1000                                     // Startkarma
ttt_karma_max 1000                                          // Maximal karma
ttt_karma_ratio 0.001                                       // Karma that will be removed while do damage
ttt_karma_kill_penalty 15                                   // How many karma will be removed for a death
ttt_karma_round_increment 5                                 // Karma that every player gets after a round
ttt_karma_clean_bonus 30                                    // Extra karma for a round without getting damage or doing damage 
ttt_karma_traitordmg_ratio 0.0003                           // Karma that you will get when you damage a traitor
ttt_karma_traitorkill_bonus 40                              // Extracredits for traitorkil

ttt_postround_dm 1                                          // Postround-Deathmatch

// Autokick/ban

ttt_namechange_kick 0                                       // Kick for namechange in an active round
ttt_karma_low_autokick 1                                    // Kick for low karma
ttt_karma_low_amount 600                                    // Minimal karma
ttt_karma_low_ban 1                                         // Ban for to low karma ("ttt_karma_low_autokick 1"!)
ttt_karma_low_ban_minutes 30                                // Time of the ban

