// Gamemode: Sandbox
// Language: English
// Translation by: MrGhostReloaded


// Serversetings

hostname "Your Servername"                                  // Name of your Server in the Serverlist
rcon_password "dein RCON-Passwort"                          // RCON-Password
sv_loadingurl "URL deines Ladebildschirms"                  // URL of your loadingscreen
sv_contact "Kontakt E-Mailadresse deines Servers"           // Server mail adress
sv_region 3                                                 // Serverregion (3 = Europe)
sv_lan 0                                                    // Lan

sv_minrate 10000                                            // Minimal serverclock
sv_maxrate 30000                                            // Maximal serverclock
sv_mincmdrate 66                                            // Minimal playerclock
sv_minupdaterate 66                                         // Minimal updateclock
sv_maxcmdrate 67                                            // Maximal playerclock
sv_maxupdaterate 67                                         // Maximal updateclock
fps_max 120                                                 // Maximal FPS						

sv_downloadurl "URL deines FastDL-Servers"                  // URL of your FastDL
sv_allowdownload 0                                          // Download from gameserver
sv_allowupload 0                                            // Upload to gameserver

ttt_playercolor_mode 0                                      // Allow to use custom playermodels (Workshop etc.)

log on                                                      // Server-Logs
sv_logbans 1                                                // Ban-Log
sv_logecho 1                                                // Echo-Log
sv_logfile 1                                                // Safe logs in files
sv_log_onefile 0                                            // Safe all logs in one file